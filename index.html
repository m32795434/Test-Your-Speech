<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Web Speech Colours</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="./style.scss">
</head>

<body>
  <div id="toastContainer" aria-live="polite" aria-atomic="true"
    style="position: fixed; top: 90vh; left: 70vw; z-index: 1000;">
  </div>
  <div class="h1-board">
    <h1>Test your speech!</h1>
    <div class="board">
      <span class="points"></span>
      <span class="timer"></span>
    </div>
  </div>
  <div class="colors"></div>
  <hr>
  <div class="buttons-wrapper">
    <button class="start">START</button>
    <button class="stop">STOP</button>
  </div>
  <script src="./speech.js" type="module"></script>
</body>

</html>
