<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Web Speech Colours</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="./style.scss">
</head>

<body>
  <div class="toast-container position-fixed bottom-0 p-3 fade hide" id="greatJobToast" data-bs-delay="10000"></div>
  <div class="toast fade hide" role="alert" aria-live="assertive" aria-atomic="true" id="welcomeToast"
    data-bs-delay="15000"></div>
  <div class="toast-container position-fixed bottom-0 start-0 p-3 bg-success text-light fade hide"
    id="succToastContainer" data-bs-delay="3000"></div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3 bg-danger text-light fade hide" id="errToastContainer"
    data-bs-delay="3000"></div>
  <div class="h1-board">
    <canvas></canvas>
    <h1>Test your speech!</h1>
    <div class="board">
      <span class="points"></span>
      <span class="timer"></span>
    </div>
  </div>
  <div class="colors"></div>
  <hr>
  <div class="buttons-wrapper">
    <button class="start">START</button>
    <button class="stop">STOP</button>
  </div>
  <script src="./speech.js" type="module"></script>
</body>

</html>
